<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Black Consolas</title>
  <style>
    body {
      font-family: Consolas, monospace;
      background: #000;
      color: #a855f7; /* lila */
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      border-bottom: 1px solid #a855f7;
      padding: 10px;
      position: sticky;
      top: 0;
    }
    .topbar img.icon {
      position: absolute;
      left: 10px;
      width: 24px;
      height: 24px;
    }
    .topbar span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #a855f7;
    }
    .container {
      padding: 20px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #a855f7;
      padding: 10px;
      margin-bottom: 16px;
    }
    .thumb {
      max-width: 60%;
      border: 1px solid #a855f7;
    }
    .meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }
    .btn {
      background: #000;
      color: #a855f7;
      border: 1px solid #a855f7;
      padding: 6px 12px;
      text-decoration: none;
      font-weight: bold;
      font-family: Consolas, monospace;
    }
    .caption {
      font-size: 0.9rem;
      text-align: right;
    }
    @media (max-width:640px){
      .item { flex-direction: column; align-items: flex-start; }
      .thumb { max-width: 100%; }
      .meta { width: 100%; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <!-- Google Drive ikon közvetlen link -->
    <img class="icon" src="https://i.imgur.com/nBY3g0W.png" alt="ikon" 
     style="width:48px; height:48px;">>
    <span>Black Consolas</span>
  </div>

  <div class="container">
    <!-- ITEM 1 (helyi fájl → tegye a HTML mellé) -->
    <div class="item">
      <img class="thumb" src="https://i.imgur.com/0r46NRD.png" alt="Kép 1">
      <div class="meta">
        <div class="caption">Simple Hacking Tools!</div>
        <a class="btn" href="https://buzzheavier.com/k7tk4h0nh8gp" target="_blank">Download</a>
      </div>
    </div>

    <!-- ITEM 2 (Imgur közvetlen kép) -->
    <div class="item">
      <img class="thumb" src="https://i.imgur.com/ih40X67.png" alt="Kép 2">
      <div class="meta">
        <div class="caption">This is a keylogger written in Python that saves keystrokes to a text file!</div>


</div>
        <a class="btn" href="https://buzzheavier.com/mao9ksyn6yq0" target="_blank">Download</a>
      </div>
    </div>

    <!-- ITEM 3 (helyi fájl → tegye a HTML mellé) -->
    <div class="item">
      <img class="thumb" src="kep3.png" alt="Kép 3">
      <div class="meta">
        <div class="caption">Kép 3 leírása</div>
        <a class="btn" href="https://example.net" target="_blank">Download</a>
      </div>
    </div>
  </div>
</body>
</html>
